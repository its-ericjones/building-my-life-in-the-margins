{{- $title := print .Title " | " .Site.Title -}}
{{- if .IsHome -}}
  {{- $title = .Site.Title -}}
{{- end -}}

<title>{{ $title }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Playfair+Display&display=swap" rel="stylesheet">

<!-- Custom CSS -->
{{ $custom := resources.Get "css/custom.css" | minify | fingerprint }}
<link rel="stylesheet" href="{{ $custom.Permalink }}" integrity="{{ $custom.Data.Integrity }}">
