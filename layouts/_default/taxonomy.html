{{ define "main" }}
<main>
  <article>
    <h2>Filtering for "{{ .Title }}"</h2>

    <p>
        <a href="/" onclick="event.preventDefault(); if (history.length > 1) { history.back(); } else { window.location.href = '/'; }">‚Üê Back to post</a>
    </p>


    <ul class="post-list">
      {{ range .Pages.ByDate.Reverse }}
        <li>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a><br/>
          <small>{{ .Date.Format "02 Jan, 2006" }}</small>
        </li>
      {{ end }}
    </ul>
  </article>
</main>
{{ end }}
